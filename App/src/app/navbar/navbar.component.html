<nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark sticky-top p-3">

    <a class="navbar-brand" [routerLink]="['/home']"><span style="color:#a6f202;">Green</span>Plus</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
        <ul class="navbar-nav text-uppercase text-center">
            <li id="active_tab" class="nav-item mt-2" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
                <a class="nav-link" [routerLink]="['/']" style="display: none"></a>
            </li>
            <li id="active_tab" class="nav-item mt-2" *ngIf="isLogin && isValidatedRole">
                <a class="nav-link" [routerLink]="['/buyer-requests']" routerLinkActive="active">Buyer Requests</a>
            </li>
            <li class="nav-item mt-2" *ngIf="isLogin && isFarmerOrBuyer">
                <a class="nav-link" routerLink='/user/{{username}}/orders-dashboard'
                    routerLinkActive="active">Orders</a>
            </li>
            <li class="nav-item mt-2" *ngIf="!isLogin">
                <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">LOGIN</a>
            </li>
            <li class="nav-item mt-2" *ngIf="!isLogin">
                <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="active">SIGNUP</a>
            </li>
            <li class="nav-item mt-2" *ngIf="isLogin">
                <a class="nav-link" routerLink={{DashboardRouterLink}} routerLinkActive="active">Dashboard</a>
            </li>
            <li class="nav-item mt-2" *ngIf="isLogin">
                <a class="nav-link" routerLink='/user/{{username}}/messages' routerLinkActive="active">Messages</a>
            </li>
            <li id="drop_down_profile" class="nav-item dropdown mt-2" *ngIf="isLogin">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">{{username}}</a>

                <div id="profile_items" class="dropdown-menu dropdown-menu-right p-3">
                    <div routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                        <a class="dropdown-item" routerLink='/user/{{username}}/profile'>Profile</a>
                        <a class="dropdown-item" routerLink='/user/{{username}}' style="display: none"></a>
                    </div>
                    <div routerLinkActive="active">
                        <a class="dropdown-item" routerLink='/user/{{username}}/settings'>Settings</a>
                    </div>
                    <div style="background-color: #38585a;">
                        <a class="dropdown-item" [routerLink]="['/home']" (click)="logout()">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
