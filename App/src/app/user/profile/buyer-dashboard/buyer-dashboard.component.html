<app-navbar></app-navbar>

<div id="main_banner">
    <picture>
        <source media="(max-width:576px)" srcset="../../assets/Banner_S.jpg">
        <source media="(max-width:768px)" srcset="../../assets/Banner_M.jpg">
        <source media="(max-width:992px)" srcset="../../assets/Banner_L.jpg">
        <source media="(max-width:1920px)" srcset="../../assets/Banner_XL.jpg">
        <img src="../../assets/Banner_xL.jpg">
    </picture>
</div>

<div class="container pt-3 mt-3">
    <button id="newShop" type="button" class="btn btn-secondary btn-lg btn-block"
        [routerLink]="['/buyer-dashboard/create-buyer-request']">Create New Buyer Request +</button>
    <hr>
    <div class="card mb-4" *ngFor="let dashboardBuyerRequest of dashboardBuyerRequests">
        <h4 class="card-header">{{dashboardBuyerRequest?.title}}</h4>
        <div class="card-body">
            <span class="time">Created on : {{dashboardBuyerRequest?.createdDate}}</span>
            <hr>
            <span class="badge badge-success" *ngIf="dashboardBuyerRequest?.shopStatus">Active</span>
            <span class="badge badge-danger" *ngIf="!dashboardBuyerRequest?.shopStatus">Inactive</span>
            <button class="btn btn-dark float-right edit"
                routerLink='/buyer-dashboard/update-buyer-request/{{dashboardBuyerRequest?.buyerRequestId}}'>Edit Buyer Request</button>
        </div>
    </div>
    <hr>
</div>

<app-footer></app-footer>
