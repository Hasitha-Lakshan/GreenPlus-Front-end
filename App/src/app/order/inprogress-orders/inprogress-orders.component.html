<div class="container mt-5 mb-5">
    <div id="header" class="py-3 text-light text-center mb-3">
        <h4>Inprogress Orders From Buyers</h4>
    </div>
    <div id="header_bar" class="jumbotron p-4 mb-2" *ngFor="let inprogressOrder of inprogressOrders">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12">
                <h5>{{inprogressOrder?.shopTitle}}</h5>
                <hr class="my-0 mt-3 mb-2">
                <p class="mb-0">Created On: {{inprogressOrder?.createdDate}}</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 text-right">
                <button class="btn w-100 mt-3"
                    routerLink='/user/{{username}}/order/{{inprogressOrder.orderId}}'>View</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5" *ngIf="isFarmer">
    <div id="header" class="py-3 text-light text-center mb-3">
        <h4>Inprogress Orders By Me</h4>
    </div>
    <div id="header_bar" class="jumbotron p-4 mb-2" *ngFor="let inprogressOrdersByFarmer of inprogressOrdersByFarmer">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12">
                <h5>{{inprogressOrdersByFarmer?.shopTitle}}</h5>
                <hr class="my-0 mt-3 mb-2">
                <p class="mb-0">Created On: {{inprogressOrdersByFarmer?.createdDate}}</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 text-right">
                <button class="btn w-100 mt-3" routerLink='/user/{{username}}/order/{{inprogressOrdersByFarmer.orderId}}'>View</button>
            </div>
        </div>
    </div>
</div>
