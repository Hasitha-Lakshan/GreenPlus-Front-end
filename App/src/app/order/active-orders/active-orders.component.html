<div class="container mt-5 mb-5">
    <div id="header" class="py-3 text-light text-center mb-3">
        <h4>Active Orders</h4>
    </div>
    <div *ngIf="isEmptyOrdersByShops && isFarmer" class="message alert text-center" role="alert">
        <h5 class="alert-heading">There is no active orders for your shops.</h5>
    </div>
    <div *ngIf="isEmptyOrdersByShops && !isFarmer" class="message alert text-center" role="alert">
        <h5 class="alert-heading">There are no active orders ordered by you.</h5>
    </div>
    <div id="header_bar" class="jumbotron p-4 mb-2" *ngFor="let activeOrder of activeOrders">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12">
                <h5>{{activeOrder?.shopTitle}}</h5>
                <hr class="my-0 mt-3 mb-2">
                <p class="mb-0">Created On: {{activeOrder?.createdDate}}</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 text-right">
                <button class="btn w-100 mt-3"
                    routerLink='/user/{{username}}/order/{{activeOrder.orderId}}'>View</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5" *ngIf="isFarmer">
    <hr>
    <div *ngIf="isEmptyOrdersByFarmer" class="message alert text-center" role="alert">
        <h5 class="alert-heading">There are no active orders ordered by you.</h5>
    </div>
    <div id="header_bar" class="jumbotron p-4 mb-2" *ngFor="let activeOrdersByFarmer of activeOrdersByFarmer">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12">
                <h5>{{activeOrdersByFarmer?.shopTitle}}</h5>
                <hr class="my-0 mt-3 mb-2">
                <p class="mb-0">Created On: {{activeOrdersByFarmer?.createdDate}}</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 text-right">
                <button class="btn w-100 mt-3" routerLink='/user/{{username}}/order/{{activeOrdersByFarmer.orderId}}'>View</button>
            </div>
        </div>
    </div>
</div>
