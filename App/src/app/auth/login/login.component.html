<app-navbar></app-navbar>

<div id="header" class="container py-3 text-light mt-5 col-lg-6">
  <h4 class="col text-center">Login Form</h4>
</div>
<div class="container mb-5 p-4 col-lg-6">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginData()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [formControlName]="'username'" type="text" class="form-control" placeholder="Enter your username">
      <p class="form-text text-danger" *ngIf="notRegistered">Invalid username or passsword</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [formControlName]="'password'" type="password" class="form-control" placeholder="Enter your password">
    </div>
    <div class="text-right">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-secondary">Login</button>
    </div>
  </form>
</div>
