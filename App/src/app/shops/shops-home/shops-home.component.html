<div class="container">
    <div class="row mt-3">
        <div class="col-lg-3 col-md-4 col-sm-6 p-3" *ngFor="let homeShop of homeShops">
            <div class="card">
                <img src="../../assets/shop card image.jpg" class="card-img-top" alt="...">
                <div class="card">
                    <ul class="list-group list-group-flush rounded-0">
                        <a href="#" class="font-weight-bold text-light">
                            <li id="shop_title" class="list-group-item">{{homeShop.title}}</li>
                        </a>
                        <li class="list-group-item"><b>Price:</b> {{homeShop.price}}.00 LKR</li>
                        <li class="list-group-item"><b>Location:</b> {{homeShop.location}}</li>
                        <li class="list-group-item text-secondary">Created Date: {{homeShop.createdDate}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
