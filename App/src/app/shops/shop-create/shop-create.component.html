<app-navbar></app-navbar>

<div class="container mt-5 mb-5 p-4 col-lg-6">
    <div *ngIf="datasaved" class="message alert alert-success" role="alert">
        <h4 class="alert-heading">The Shop Successfully Created!</h4>
        <hr>
    </div>
    <p *ngIf="datanotsaved" class="message alert alert-danger">Shop Creating is failed!</p>
    <form [formGroup]="newShopFrom" (ngSubmit)="submitNewShopData()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" [formControlName]="'title'" class="form-control" placeholder="Enter shop title">
            <span class="form-text text-danger"
                *ngIf="formControls.title.errors?.required && formControls.title.touched">
                Title is required!
            </span>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control col-md-6" [formControlName]="'category'">
                <option value="" selected disabled>Category...</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
            </select>
        </div>
        <div class="form-group">
            <label>Sub-Category</label>
            <select class="form-control col-md-6" [formControlName]="'subCategory'">
                <option value="" selected disabled>Sub-category...</option>
                <option value="Banana">Banana</option>
                <option value="Mango">Mango</option>
                <option value="Apple">Apple</option>
                <option value="Orange">Orange</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea type="text" class="form-control" [formControlName]="'description'" rows="6"
                placeholder="Enter description..."></textarea>
            <span class="form-text text-danger"
                *ngIf="formControls.description.errors?.required && formControls.description.touched">
                Description is required!
            </span>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" [formControlName]="'quantity'" class="form-control col-md-6"
                placeholder="Enter quantity">
            <span class="form-text text-danger"
                *ngIf="formControls.quantity.errors?.required && formControls.quantity.touched">
                Quantity is required!
            </span>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" [formControlName]="'price'" class="form-control col-md-6" placeholder="Enter price">
            <span class="form-text text-danger"
                *ngIf="formControls.price.errors?.required && formControls.price.touched">
                Price is required!
            </span>
        </div>
        <div class="form-group">
            <label>Delivery Time</label>
            <input type="text" [formControlName]="'deliveryTime'" class="form-control col-md-6"
                placeholder="Enter delivery time">
            <span class="form-text text-danger"
                *ngIf="formControls.deliveryTime.errors?.required && formControls.deliveryTime.touched">
                Delivery Time is required!
            </span>
        </div>
        <div class="form-group">
            <label>Location</label>
            <select class="form-control col-md-6" [formControlName]="'location'">
                <option value="" selected disabled>Location...</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Kandy">Kandy</option>
                <option value="Colombo">Colombo</option>
                <option value="Negombo">Negombo</option>
            </select>
        </div>
        <div class="modal-footer">
            <button id="clear-btn" type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
            <button id="submit-btn" type="submit" class="btn btn-secondary"
                [disabled]="newShopFrom.invalid">Submit</button>
        </div>
    </form>
</div>
