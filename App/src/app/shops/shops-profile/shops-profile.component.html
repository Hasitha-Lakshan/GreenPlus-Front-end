<div class="container">
    <div class="row mt-3">
        <div class="col-lg-3 col-md-4 col-sm-6 p-3" *ngFor="let profileShop of profileShops">
            <div class="card">
                <img src="../../assets/shop card image.jpg" class="card-img-top" alt="...">
                <div class="card text-center">
                    <ul class="list-group list-group-flush rounded-0">
                        <a routerLink='/shop/{{profileShop.shopId}}'>
                            <li id="shop_title" class="list-group-item border-bottom">
                                <h6>{{profileShop.title}}</h6>
                                <hr class="bg-light mb-1">
                                <p class="m-0">{{profileShop.createdDate}}</p>
                            </li>
                        </a>
                        <li class="list-group-item">{{profileShop.unit}} for {{profileShop.priceOfOneUnit}}.00 LKR</li>
                        <li class="list-group-item">Location: {{profileShop.location}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
